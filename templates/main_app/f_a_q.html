{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} Вопросы / Ответы{%endblock %}
</head>
<body>
    {% block content %}
        {% for faq in faq_elements %}
            <div>
                <h1>Раздел вопросов о {{ faq.section }}</h1>
                {% autoescape off %}
                    <p>{{ faq.description }}</p>
                {% endautoescape %}
            </div>
        {% endfor %}
    {% endblock %}
</body>
</html>
